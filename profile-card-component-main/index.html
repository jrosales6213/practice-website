<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="profile-pic" type="image/jpg" href=".images/image-victor.jpg">
  <link rel="preconnect" href="https://fonts.gstatic.com">

 <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@700&display=swap" rel="stylesheet">
 
  <link rel="stylesheet" href="style.css">

  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
</head>
<body>
  <img class="top-circle" src="images/bg-pattern-top.svg">
  <img class="bottom-circle" src="images/bg-pattern-bottom.svg">
  <div class="profile-card" >
  
    <div class="top-content">
      <img class="pattern-card" src="images/bg-pattern-card.svg" alt="pattern-card">
      <img class="profile-pic"src="images/image-victor.jpg" alt="profile-pic">
      <br>
      <h1 class="name">Victor Crest<span class="age"> 26</span></h1>
      <p class="location">London</p>
    </div>
    
    <hr>
    <div class="profile-table">
      <table>
        <tr class="profile-stats">
          <th>80K</th>
          <th>803K</th>
          <th>1.4K</th>
        </tr>
        <tr class="bottom-table">
          <td>Followers</td>
          <td>Likes</td>
          <td>Photos</td>
        </tr>
    </table>
 </div>
 
</div>
<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="https://www.frontendmentor.io/profile/jrosales6213">Jesus6213</a>
</div>

</body>
</html>
